         - 1.第一章合集整理: Python/hands-on-data-analysis/snippets/第一章合集整理.md
    - Basic: Python/basic.md
    - Data Analysis: Python/data-analysis.md
    - Libraries: Python/libraries.md
    - 机器学习: Python/Machine-Learning/index.md
